[tox]
envlist = py310, py311
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311

[testenv]
description = Run linting, type checks, and tests
deps =
    -rrequirements_dev.txt
commands =
    # 1. Fail fast on syntax errors / undefined names
    flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

    # 2. Full flake8 report (warnings allowed)
    flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 3. Type checking
    mypy src

    # 4. Unit tests
    pytest -v tests/unit

    # 5. Integration tests
    pytest -v tests/integration
